<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="bg">
        <div class="top"></div>
        <div class="bottom"></div>
    </div>
    <div class="main">
        <img src="./bg-pattern-card.svg" alt="" class="card">
        <div class="profile">
            <img src="./image-victor.jpg" alt="">
        </div>
        <div class="name">
            <h1>Victor Crest
                <span>26</span>
            </h1>
            <h2>London</h2>
        </div>

        <hr>

        <div class="stats">
            <div class="1">
                <h1>80K</h1>
                <h2>Followers</h2>
            </div>
            <div class="2">
                <h1>803K</h1>
                <h2>Likes</h2>
            </div>
            <div class="3">
                <h1>1.4K</h1>
                <h2>Photos</h2>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Mayurzz</a>.
    </div>

</body>

</html>
